                    </div>
                    <div id="position-tc"></div>
                </div>

                <!-- Calibration -->
                <div class="control-section">
                    <h2>‚öôÔ∏è Calibration</h2>
                    <button id="finished-calibration-btn">Finished Calibration</button>
                </div>
            </div>

            <!-- Viewer Panel (3D) -->
            <div class="viewer-panel">
                <div class="viewer-header">
                    <select id="file-dropdown">
                        <option value="" disabled selected>No files available</option>
                    </select>
                    <button id="select-file-btn">Select File</button>
                </div>
                <div class="time-slider-container">
                    <label for="time-slider" id="time-label">Time: --:--:--</label>
                    <input type="range" id="time-slider" min="0" max="0" value="0" disabled>
                </div>
                <div id="three-container" style="width: 100%; height: 100%;"></div>
            </div>
        </div>


        <!-- Hidden elements for compatibility -->
        <pre id="selected-tc-output" style="display: none;"></pre>
        <pre id="temperature-display" style="display: none;"></pre>
    </div>

    <script src="js/animation.js"></script>
    <script type="module" src="js/main2.js"></script>
        <script>
            (function() {
                // Remember last visited page
                try { localStorage.setItem('lastPage', 'index2'); } catch (_) {}

                // Restore overlay state: remove overlay if previously dismissed
                try {
                    var overlayDismissed = localStorage.getItem('overlayDismissed') === 'true';
                    if (overlayDismissed) {
                        var initOverlay = document.querySelector('.landing-overlay');
                        if (initOverlay && initOverlay.parentNode) {
                            initOverlay.parentNode.removeChild(initOverlay);
                            if (window.restartSwirlAnimation) window.restartSwirlAnimation();
                        }
                    }
                } catch (_) {}

                var btn = document.getElementById('enter-visualizer');
                if (btn) {
                    btn.addEventListener('click', function () {
                        var overlay = document.querySelector('.landing-overlay');
                        if (overlay) {
                            overlay.parentNode && overlay.parentNode.removeChild(overlay);
                        }
                        try { localStorage.setItem('overlayDismissed', 'true'); } catch (_) {}
                        if (window.restartSwirlAnimation) window.restartSwirlAnimation();
                    });
                }

                // Logos are not navigational; overlay is dismissed via Enter only
            })();
        </script>
</body>
</html>
